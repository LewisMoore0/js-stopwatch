<!DOCTYPE html>
    <header>
        <script src="app.js"></script>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <title>Javascript Stopwatch</title>
    </header>
<html>
<body>

 <div class="wrapper">
    <h1 class="title">Javascript Stopwatch</h1>

    <p class="timer"><span id="secondsTimer">00</span>:<span id="tensTimer">00</span></p>

    <button class='button' id="start" onclick=startButton()>Start</button>
    <button class='button' onclick=stopTimer()>Stop</button>
    <button class='button' onclick=resetTimer()>Reset</button>
</div>   

</body>
</html>
